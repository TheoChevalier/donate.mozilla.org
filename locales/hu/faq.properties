faq_intro_shorter=Alább találhatóak a Mozilla Foundationnek történő adományozással kapcsolatos leggyakoribb kérdések.
faq_intro_shorter_thunderbird=Alább találhatóak a Thunderbirdnek történő adományozással kapcsolatos leggyakoribb kérdések.

faq_item_1_header=Hogyan adományozhat?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Kövesse ezt a hivatkozást, hogy biztonságos online adományt küldjön azonnal bankkártyával vagy PayPal-lal</a>. További módokért – például csekk, bitcoin vagy banki átutalás – keresse fel az <a href="https://donate.mozilla.org/ways-to-give">Adakozás módjai lapot</a>.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Kattintson ide a bankkártyával vagy PayPal fizetéssel történő biztonságos online adományozáshoz</a>.

faq_item_2_header=Hogyan biztosítja a Mozilla a személyes adatai védelmét?
faq_item_2_paragraph_a=Törődünk a támogatóink magánszférájával, és komolyan vesszük az <a href="https://www.mozilla.org/privacy/principles/">Adatvédelmi elveket</a>. A Mozilla úgy véli, hogy az egyéneknek kell irányítaniuk az adataikat, ezért többszintű biztonsági ellenőrzéseket és gyakorlatokat alkalmaz. Ha többet szeretne megtudni, akkor olvassa el a <a href="https://www.mozilla.org/privacy/websites/">Mozilla adatvédelmi irányelveket</a>.
faq_item_2_paragraph_b2=Ha a Mozillának egy harmadik félen keresztül adományoz, például a <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPallal</a> vagy<a href="https://stripe.com/privacy/">Stripe-pal</a>, akkor ezek a szervezetek is felhasználói adatokat gyűjtenek.
faq_item_2_header_thunderbird=Átutalással szeretnék adományozni. Mi az IBAN számuk?

faq_item_3_header=Miért szükséges a címe az adomány feldolgozásához?
faq_item_3_paragraph_update2= Tudjuk, hogy az adatvédelme nagyon fontos. A lehető legkevesebb információt kérjük csak el, amely a bankkártyás adományai feldolgozásához szükséges, köztük a számlázási címét. Ez lehetővé teszi, hogy a fizetésfeldolgozónk megerősítse a személyazonosságát, feldolgozza a fizetését, és megakadályozza a csaló terheléseket a kártyáján. Az információkat bizalmasan kezeljük – ha kérdése van, olvassa el az <a href="https://www.mozilla.org/privacy/websites/">Adatvédelmi irányelveinket</a>. Ha nem szeretné ezeket az információkat megadni az online adományozási űrlapunkon, akkor <a href="https://donate.mozilla.org/ways-to-give#check">postán is feladhatja a csekket vagy a postautalványt</a>.
faq_item_3_paragraph_update= Tisztában vagyunk vele, hogy az adatvédelme nagyon fontos. A lehető legkevesebb információt kérjük el, amely a bankkártyás adományok feldolgozásához szükséges, köztük a számlázási címét. Ez lehetővé teszi, hogy a fizetésfeldolgozó ellenőrizze a személyazonosságát, feldolgozza az átutalását, és megakadályozza a csalásgyanús terheléseket a kártyáján. Az információkat bizalmasan kezeljük – ha kérdése van, akkor tekintse meg az <a href="https://www.mozilla.org/privacy/websites/">adatvédelmi irányelveinket</a>. Ha inkább nem töltené ki az információkat az online adományozási űrlapon, akkor <a href="https://donate.mozilla.org/ways-to-give">csekket is postázhat</a>.
faq_item_3_paragraph_bitcoin=Tisztában vagyunk az adatvédelem fontosságával. Csak a legszükségesebb, az adomány kezeléséhez szükséges bankkártyaadatokat kérjük, beleértve a számlázási címet. Ez lehetővé teszi a kifizetés feldolgozójának a személyazonosság ellenőrzését, a fizetés feldolgozását és a csaló terhelések megakadályozását. Adatait bizalmasan kezeljük – ha kérdése van, látogasson el az <a href="https://www.mozilla.org/privacy/websites/">Adatvédelmi irányelvek</a> oldalra. Ha nem szeretné az online adományozási űrlapunkat kitölteni, <a href="https://donate.mozilla.org/ways-to-give">küldhet csekket</a>, vagy közvetlenül is adományozhat <a href="https://donate.mozilla.org/paypal-donate">PayPal</a> vagy<a href="https://donate.mozilla.org/bitcoin">Bitcoin</a> használatával.
faq_item_3_paragraph_thunderbird=Tisztában vagyunk azzal, hogy Ön adatainak védelme nagyon fontos. A bankkártyás fizetéshez szükséges minimális mennyiségű információt kérjük csak, beleértve a számlázási címet. Ez lehetővé teszi személyazonosságának ellenőrzését, a fizetés feldolgozását és a csaló hitelkártya-terhelések megakadályozását. Az adatait bizalmasan őrizzük – ha kérdése van, olvassa el az <a href="https://www.mozilla.org/privacy/websites/">Adatvédelmi szabályzatot</a>. Ha Ön inkább nem írná be adatait az online adománygyűjtő űrlapunkba, akkor csekket is küldhet nekünk.

faq_item_4_header_check=Hogyan adhat fel csekket?
faq_item_4_paragraph_a=A csekkjét küldje ide:
faq_item_4_paragraph_a_thunderbird_row=A csekken a <strong>megjegyzés sorba írja a „Thunderbird”</strong> szót, a kedvezményezett pedig a „Mozilla Foundation”
faq_item_4_paragraph_h_thunderbird=Ha szükséges a bankjánál, adja meg a következő fogadási telefonszámot: (650) 903-0800.

faq_item_5_header=Adományozhat-e bitcoint?
faq_item_5_paragraph=Igen! A bitcoinon keresztül történő adományozáshoz keresse fel <a href="https://donate.mozilla.org/give-bitcoin/">ezt a hivatkozást</a>. További kérdésekkel a bitcoin adományozással kapcsolatban, látogassa meg a <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin GYIK-et</a>.
faq_item_5_paragraph_b=Jelen pillanatban sajnos nem tudunk bitcoin adományokat elfogadni. Új megoldásokat vizsgálunk, hogy újra engedélyezzük a bitcoin adományokat.
faq_item_5_paragraph_thunderbird=Jelenleg nem fogadunk el bitcoint.

faq_item_6_header=Hogyan kapcsolhatja ki az adományozási felhívást a Firefox kezdőlapján?
faq_item_6_header_thunderbird=Hogyan kapcsolhatja ki az adományozási felhívást a Thunderbird kezdőlapján?
faq_item_6_paragraph_a_shorter=Az adománygyűjtő hirdetések kikapcsolhatóak a Firefox kezdőoldalon, a hirdetés jobb felső sarkában található „X”-re kattintva.
faq_item_6_paragraph_a_thunderbird=A kezdőoldalon lévő adományozási felhívás jelenleg nem kapcsolható ki. Ha szeretné, megváltoztathatja a kezdőlapot. Ehhez ugorjon a Beállítások | Általános lapra.

faq_item_7_header=Hogyan lesz felhasználva az adománya?
faq_item_7_paragraph_a_mission=A Mozillánál küldetésünk, hogy az internet egészséges, nyílt és mindenki számára hozzáférhető maradjon. Adománya felhasználásáról <a href="https://www.mozilla.org/foundation/">itt</a> többet tudhat meg.
faq_item_7_paragraph_b=Több részletet találhat a Mozilla kiadásairól és irányításáról <a href="https://www.mozilla.org/foundation/documents/">itt</a>.
faq_item_7_paragraph_a_thunderbird=Mi vagyunk a vezető nyílt forráskódú, keresztplatformos e-mail és naptár kliens, amely üzleti és személyes használatra is ingyenes. Adománya segít abban, hogy ez így is maradjon, és jövőbeli fejlesztéseket támogat.

faq_item_8_header=A Mozilla termékek, mint a Firefox, nem hoznak bevételt?
faq_item_8_paragraph_a=A Firefoxot a Mozilla vállalat tartja karban, a Mozilla alapítvány teljesen egészében saját tulajdonú leányvállalata. Bár a Firefox termel bevételt – főleg a keresési partnerségeken keresztül –, a bevétel nagy része visszaforgatásra került a vállalatba. A Mozilla alapítvány oktatási és érdekképviseleti erőfeszítéseit, mely több kontinensen ível át és emberek millióit éri el, nagylelkű adományok támogatják.
faq_item_8_header_thunderbird=A Thunderbirdnek nincs bevétele?
faq_item_8_paragraph_a_thunderbird=A Thunderbirdöt a Thunderbird közösség tartja karban, a Mozilla Corporation együttműködésével, amely a Mozilla Foundation teljes tulajdonú leányvállalata. A Thunderbird szinte semmi támogatást nem kap a keresési és egyéb nem adományi forrásokból. A Thunderbird erősen függ a felhasználók és a Thunderbird barátainak nagylelkű adományától.

faq_item_9_header=Ki adományozik a Mozillának?
faq_item_9_paragraph_foundations=Tavaly több, mint 400 000 ember adományozott a Mozillának az internet egészségének megőrzésére és javítására. A Mozilla Foundation e mellett adományok formájában támogatást kap a hasonlóan gondolkodó nagy alapítványoktól, többek között a Knight, a MacArthur, a Bill & Melinda Gates és a Ford alapítványoktól.
faq_item_9_header_thunderbird=Ki adományoz a Thunderbirdnek?
faq_item_9_paragraph_thunderbird=Mindenki adományozhat a Thunderbirdnek, cégek és magánszemélyek is, hogy megvédjék a terméket, most és a jövőben is.

faq_item_10_header=Az adománya biztosít-e hozzáférést műszaki támogatáshoz?
faq_item_10_paragraph=Bárki hozzáfér a műszaki támogatáshoz a Mozilla termékeihez a <a href="https://support.mozilla.org/questions">támogatási fórum</a> felkeresésével. A Mozilla nem biztosít támogatást vagy fokozott műszaki támogatást az adományok fejében.
faq_item_10_paragraph_thunderbird=Bárki kérhet technikai támogatást a Thunderbirdhöz, ellátogatva a <a href="https://support.mozilla.org/products/thunderbird">támogatói fórumra</a>. A Thunderbird nem az adományokért cserébe nyújt technikai támogatást vagy emelt szintű technikai támogatást.

faq_item_tax_header=Levonható-e adóból az adomány?
faq_item_tax_paragraph_a_tax_id=A Mozilla Foundation adóazonosítója: 20-0097189.
faq_item_tax_paragraph_b=Az Egyesült Államokon kívüli adományozók egyeztessenek az adótanácsadóikkal arról, hogy levonható-e adóból az adomány.
faq_item_tax_paragraph_c=A jelentősebb ajándékok esetén lehet hogy jelentenünk kell neveket és címeket az IRS felé. A Mozilla törvény szerint köteles jelenteni ezt az információt a jelentős adományozók esetén, az 5.000$ feletti készpénzzel egyenértékű természetbeni ajándékok esetén, mint a részvények és a bitcoin.

faq_item_11_header=Hogyan mondhatja le az ismétlődő adományát?
faq_item_11_paragraph=Ha a PayPalt használta az ismétlődő adomány beállításához, akkor be kell <a href="https://www.paypal.com/">jelentkeznie a PayPal fiókjába</a> hogy változtasson rajta, vagy lemondja. Ha bankkártyával állított be havi adományozást, akkor küldjön egy e-mailt a támogatási csapatunknak itt: <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Írja bele az e-mailbe az adományozáshoz használt címet és a telefonszámot, és megpróbálunk két üzleti napon belül válaszolni.
faq_item_11_paragraph_thunderbird=Ha PayPalt használt ismétlődő támogatás beállítására, akkor <a href="https://www.paypal.com/"> be kell lépnie PayPal fiókjába</a> a lemondáshoz vagy a módosításhoz. Ha havi adományát hitelkártyával fizette, írjon egy e-mailt a Mozilla adománygyűjtési támogató csapatának a <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> címre. Írja bele az e-mail címet és a nevet, amelyet az adományozáshoz használt, és igyekezni fognak, hogy két munkanapon belül segítsenek.

faq_item_12_header=Adományozhat-e más pénznemben, mint egyesült államokbeli dollárban?
faq_item_12_paragraph_currencies=Igen. Az <a href="https://donate.mozilla.org/">online űrlapunkon</a> használja a legördülő menüt, és válasszon a több mint harminc pénznemből.

faq_item_13_header=Fogadnak-e el kötvényt adományként?
faq_item_13_paragraph=Általánosságban elfogadunk adományként nyilvános részvényeket, és esetileg más részvényeket is megfontolunk. További információkért lépjen velünk kapcsolatba a <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> címen. Egyeztessen az adótanácsadójával a leírható tulajdonadományok, mint a részvények, maximális mértékéről, és a csökkentés igényléséhez szükséges dokumentációról.

faq_item_14_header=Ha most nem tud pénzt adni, van-e más módja hogy segítsen a Mozillának?
faq_item_14_paragraph=Feltétlenül! Megértjük hogy nem mindenki tudja anyagilag támogatni a küldetésünket, de sok más módja is van hogy segítse a Mozillát, és a közösségünk része legyen. Tulajdonképpen a küldetésünk sikere az Önhöz hasonló emberek részvételen múlik. Ismerje meg a legjobb módját a részvételnek a közösségben <a href="https://www.mozilla.org/contribute/">itt</a>.

faq_item_15_header=Kinek írhat közvetlenül e-mailt az adományozással kapcsolatos kérdéseivel?
faq_item_15_paragraph=Ha kérdése van a Mozilla alapítványnak adományozásról, lépjen kapcsolatba velünk a <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> címen. Megtesszük ami tőlünk telik, hogy 72 órán belül válaszoljuk. Ha műszaki támogatásra van szüksége a termékekhez, mint a Firefoxhoz, akkor segítségért lépjen kapcsolatba a <a href="https://support.mozilla.org/">Mozilla támogatással</a>.
faq_item_15_paragraph_thunderbird=Ha kérdése van a Thunderbird adományozással kapcsolatban, lépjen velünk kapcsolatba a <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a> címen. Mindent megteszünk, hogy a lehető leghamarabb válaszoljunk. Ha technikai segítségre van szüksége, kérjük keresse fel a <a href="https://support.mozilla.org/products/thunderbird">Thunderbird támogatás</a> oldalt.

faq_item_16_header=Ha adományozok, mennyi ideig tárolják az adataim?
faq_item_16_paragraph=Általában csak addig, míg elvégezzük azt, amiért kaptuk. Itt olvashatja el a részleteket: <a href="https://www.mozilla.org/privacy/">Mozilla adatvédelmi irányelvek</a>.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Elfogadják a SEPA-n keresztüli közvetlen kártyás/banki átutalást?
faq_item_17_paragraph=Most már támogatjuk a SEPA (euróban) és a BACS (angol fontban) átutalásokat. Kattintson <a href="https://donate.mozilla.org/ways-to-give#wire">ide</a> a banki adatainkért.

faq_item_18_header=Támogathatom célzottan a Thunderbird projektet?
faq_item_18_paragraph=Igen! Kattintson <a href="https://donate.mozilla.org/thunderbird/">erre az adományozási űrlapra</a> a Thunderbird célzott támogatásához.

faq_item_19_header=Miért használ a Mozilla reCaptchát?
faq_item_19_paragraph_a=A nonprofit szervezetek a hitelkártyával való visszaélés gyakori célpontjai. A reCaptcha használatával is dolgozunk az automatikus visszaélések elleni védelmen és annak megakadályozásán, hogy a csalók adományozó oldalainkon teszteljék lopott kártyaadataikat. Adatai biztonsága fontos nekünk. Ha a Mozilla (ez vagyunk mi) adatokat gyűjt Önről, akkor a <a href="https://www.mozilla.org/privacy/">Moilla adatvédelmi irányelvei</a> írják le, hogyan kezeljük ezeket az információkat.
faq_item_19_paragraph_b=A láthatatlan reCAPTCHA használata a Google <a href="https://policies.google.com/privacy">adatvédelmi irányelvei</a> és <a href="https://www.google.com/policies/terms/">felhasználási feltételei</a> szerint történik.
